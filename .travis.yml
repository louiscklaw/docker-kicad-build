#.travis.yml
dist: bionic

script:
  - docker build -t logickee/docker-kicad-build:latest .

after_success:
  - cd _utils
  - id
  - sudo apt update
  - sudo apt install -y python3 python3-pip python3-dev python3-wheel python3-setuptools
  - pip3 install --user pipenv
  - pipenv sync
  - pipenv run python3 merge.py

notification:
  slack:
    secure: 

env:
  global:
    # SLACK_TOKEN
    - secure: 

    # GITHUB_TOKEN
    - secure: 